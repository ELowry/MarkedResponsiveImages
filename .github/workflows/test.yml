name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-validate:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '24'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Check Code Style (Prettier)
              run: npm run check-format

            - name: Lint Code
              run: npm run lint

            - name: Build & Minify
              run: npm run build
