name: Release to NPM

on:
    push:
        tags:
            - 'v*'

jobs:
    publish:
        runs-on: ubuntu-latest
        environment: NPM
        permissions:
            contents: read
            id-token: write

        steps:
            - name: Checkout Code
              uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '24'
                  registry-url: 'https://registry.npmjs.org'

            - name: Verify Version Integrity
              run: |
                  TAG_VERSION=${GITHUB_REF#refs/tags/v}

                  PKG_VERSION=$(node -p "require('./package.json').version")

                  echo "Git Tag Version: $TAG_VERSION"
                  echo "Package.json Version: $PKG_VERSION"

                  if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
                    echo "::error::Version mismatch! Git tag ($TAG_VERSION) does not match package.json ($PKG_VERSION)."
                    exit 1
                  fi
                  echo "Versions match. Proceeding with release."

            - name: Install Dependencies
              run: npm ci

            - name: Check Code Style (Prettier)
              run: npm run check-format

            - name: Lint Code
              run: npm run lint

            - name: Build and Minify
              run: npm run build

            - name: Publish to NPM
              run: npm publish --access public --provenance

            - name: Upload Build Artifacts
              uses: actions/upload-artifact@v6
              with:
                  name: build-assets
                  path: dist/

    github-release:
        needs: publish
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Download Build Artifacts
              uses: actions/download-artifact@v7
              with:
                  name: build-assets
                  path: dist

            - name: Prepare Draft Assets for Release
              run: |
                  mkdir -p release-assets
                  cp dist/index.umd.js release-assets/marked-responsive-images.umd.js
                  cp dist/index.module.js release-assets/marked-responsive-images.esm.js
                  cp dist/index.cjs release-assets/marked-responsive-images.cjs
                  cp dist/index.umd.js.map release-assets/marked-responsive-images.umd.js.map
                  cp dist/index.d.ts release-assets/index.d.ts

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  files: release-assets/*
                  draft: true
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
