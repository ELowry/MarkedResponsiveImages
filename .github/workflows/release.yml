name: Release to NPM

on:
    push:
        tags:
            - 'v*'

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write

        steps:
            - name: Checkout Code
              uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '24'
                  registry-url: 'https://registry.npmjs.org'
                  cache: 'npm'

            - name: Verify Version Integrity
              run: |
                  TAG_VERSION=${GITHUB_REF#refs/tags/v}

                  PKG_VERSION=$(node -p "require('./package.json').version")

                  echo "Git Tag Version: $TAG_VERSION"
                  echo "Package.json Version: $PKG_VERSION"

                  if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
                    echo "::error::Version mismatch! Git tag ($TAG_VERSION) does not match package.json ($PKG_VERSION)."
                    exit 1
                  fi
                  echo "Versions match. Proceeding with release."

            - name: Install Dependencies
              run: npm ci

            - name: Check Code Style (Prettier)
              run: npm run check-format

            - name: Lint Code
              run: npm run lint

            - name: Build and Minify
              run: npm run build

            - name: Publish to NPM
              run: npm publish --access public
